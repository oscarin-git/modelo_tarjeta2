<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web De Mi Oscar</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <img src="./imagenes/foto1.jpg" alt="" class="bg-image bg-image--top">
    <img src="./imagenes/foto2.jpg" alt="" class="bg-image bg-image--bottom">
    <!-- article es un contenido independiente -->
    <article class="card">
        <header class="card__header">
            <img src="./imagenes/fondo.png" alt="" class="card__header-image">
            <img src="./imagenes/quick.jpg" alt="" class="card__header-profile">
        </header>
        <section class="card__body">
            <p class="card__text title">Oscar OP
                <span class="card__text card__text--light">24</span>
            </p>
            <p class="card__text card__text--light place">Concepci√≥n</p>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__number">80k</p>
                    <p class="card__text card__text--light">Followers</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">803k</p>
                    <p class="card__text card__text--light">Likes</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">1.4k</p>
                    <p class="card__text card__text--light">Photos</p>
                </div>
            </footer>
        </section>
    </article>
</body> 

</html>
